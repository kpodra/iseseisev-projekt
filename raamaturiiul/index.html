<!DOCTYPE html>
<html>
<head>
    <title>Bookshelf App</title>
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css" type="text/css" media="screen" charset="utf-8">
</head>
<body>

    <div id="info">
        <h1>Welcome to Your virtual bookshelf!</h1>
    </div>


    
<div class="container">
    <p>
        <label for="new-book">Add Book</label>

        <input id="new-book-name" type="text" placeholder="Book Name" required>
        <br>
        <br>

        <input id="new-book-pages-amount" type="text" placeholder="Amount Of Pages">
        <br>
        <br>

        <input id="new-book-current-page" type="text" placeholder="Current Page">
        <br>
        <br>

        <input id="new-book-notes" type="text" placeholder="Notes">
        <br>
        <br>

    <div>
        <button id="add-button">Add</button>
    </div>
    </p>

    <h3>Books in progress</h3>
    <ul id="incomplete-books">

    </ul>

    <h3>Completed books</h3>
    <ul id="completed-books">

    </ul>


</div>

<script type="module" src="js/app.js"></script>

<script>
    /* see <script> osa võetud siit lehelt https://sebhastian.com/javascript-change-background-image/ */
    function changeBackgroundImage(bgImage) {
      document.body.style.backgroundImage = "url(" + bgImage + ")";
      document.body.style.backgroundRepeat = "no-repeat";
    document.body.style.backgroundSize = "cover";
    document.body.style.backgroundAttachment = "fixed"; /* see rida ja siit edasi jälle ise kirjutatud */

    }
  </script>


<style>
      .footer {
    display:block;
    width: 400px;
    margin: 100px auto 0;
    position: fixed;
    left: 0;
    bottom: 0;
    color: white;
    text-align: center;
}
</style>

    <div class="footer">
        <h3>Change background here</h3>
        <button onclick="changeBackgroundImage('./pictures/book4.jpg');">Books 1</button>
        <button onclick="changeBackgroundImage('./pictures/book5.jpg');">Books 2</button>
        <button onclick="changeBackgroundImage('./pictures/book6.jpg');">Books 3</button>
        <button onclick="changeBackgroundImage('');">Reset</button>
    </div>

    
    

    <div id="mid-area">
        <h3>Feel free to send us feedback</h3>
        <label for="name">First name</label>
        <input type="text" name="name" id="name" placeholder="Peeter" required><br></br>
        <label for="surname">Surname</label>
        <input type="text" name="surname" id="surname" placeholder="Meeter" required><br></br>
        <label for="email">Email</label>
        <input type="text" name="email" id="email" placeholder="ulo.ulostereal@gmail.com" required><br></br>
        <label for="additional-info">More info</label>
        <textarea name="additional-info" id="additional-info" cols="40" rows="10" placeholder="Write your feedback here..." required></textarea>
        <button id="submit">Send</button>
        <center>
            <div id="submitConfirmation"></div>
        </center>
      </div>
  

</body>
</html>
